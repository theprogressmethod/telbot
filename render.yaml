services:
  # Unified Week 1 MVP Service (Bot + API + Dashboards)
  - type: web
    name: telbot-production
    runtime: python
    repo: https://github.com/theprogressmethod/telbot
    branch: staging-clean
    region: oregon
    plan: standard
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    
    startCommand: |
      python main_week1.py
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      
      # Secrets - set in Render dashboard
      - key: BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
    
    healthCheckPath: /health
    autoDeploy: true